<html lang="en">

<head>
	<meta charset="UTF-8" />

	<link rel="stylesheet" href="./src/style.css" />

	<!-- Mermaid -->
	<script type="module">
		import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs';
		mermaid.initialize({ startOnLoad: false });
		window.mermaid = mermaid;
	</script>
</head>

<body>
	<h1>SketchJS</h1>

	<div class="button-group">
		<button onclick="generateJS()">Generate JavaScript</button>
		<button onclick="downloadMarkdown()">Download Markdown</button>
	</div>

	<section id="codeWrapper">
		<textarea id="dslInput" placeholder="Paste your mini-DSL here...">AnimationEngine:
	props:
		frameRate: number = 60
		isRunning: boolean = false
	methods:
		start
		stop
		update

Player:
	props:
		name: string
		health: number = 100
		position: {
			x: number = 0
			y: number = 0
		}
	methods:
		move(direction: string)
		takeDamage(amount: number)
		isAlive()

Warrior > Player:
	props:
		strength: number
		weapon: Weapon
	methods:
		fight()

Game:
	props:
		title: string = "My Game"
		animationEngine: AnimationEngine
		players: Player[] = []
		activePlayer: Player = null
	methods:
		start()
		stop()
		switchActivePlayer(index: number)

functions:
	init()
	shutdown()

schema WeaponType:
	props:
		id: string
		baseDamage: number = 10

Weapon:
	props:
		weaponType: WeaponType</textarea>

		<!-- Use <pre><code> for Prism -->
		<pre id="output">// JavaScript output will appear here</pre>
	</section>

	<h2>Class Structure Diagram:</h2>
	<div class="container" id="structureDiagram" ></div>

	<div class="container" id="structureDiagram2">

		<div id="mermaidDiagram" class="mermaid container">Mermaid UML</div>
	</div>
</body>

</html>
